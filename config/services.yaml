# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: 'en'
    app.locales: en|lv
    upload_directory: '%kernel.project_dir%/src/Shared/Uploads'
    upload_public_path: '/uploads/'

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.
        public: false       # Allows optimizing the container by removing unused services; this also means
                            # fetching services directly from the container via $container->get() won't work.
                            # The best practice is to be explicit about your dependencies anyway.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/*'
        exclude: '../src/{Shared,Admin,Helpers,Entity,Migrations,Tests,Kernel.php}'

    # CONTROLLER
    App\Controller\IndexController:
        tags: ['controller.service_arguments']

    # ROUTER
    App\Routing\SiteRoutes:
        public: true
        arguments: ['@App\Services\SettingService', '@doctrine.orm.entity_manager']

    # SERVICES
    App\Services\:
        resource: '../src/Services/*'
    App\Services\SettingService:
        arguments: ['@doctrine.orm.entity_manager']
    App\Services\Service:
        arguments: ['@App\Services\SettingService', '@doctrine.orm.entity_manager']
    App\Services\LocaleService:
        arguments: ['@App\Services\SettingService', '@router']
    App\Services\RequestPageService:
        arguments: ['@doctrine.orm.entity_manager', '@router']

    # HELPERS
    App\Helpers\:
        resource: '../src/Helpers/*'
    App\Helpers\MenuHelper:
        arguments: ['@templating.engine.php', '@App\Services\SettingService', '@doctrine.orm.entity_manager']
        tags:
        - { name: templating.helper, alias: menu }
    App\Helpers\PageHelper:
        arguments: ['@templating.engine.php', '@App\Services\SettingService']
        tags:
        - { name: templating.helper, alias: page }
    App\Helpers\PostHelper:
        arguments: ['@templating.engine.php', '@App\Services\SettingService']
        tags:
        - { name: templating.helper, alias: post }
    App\Helpers\LayoutHelper:
        arguments: ['@templating.engine.php', '@App\Services\SettingService']
        tags:
        - { name: templating.helper, alias: layout }
    App\Helpers\LocaleHelper:
        arguments: ['@App\Services\LocaleService']
        tags:
        - { name: templating.helper, alias: locale }
    App\Helpers\ThemeHelper:
        arguments: ['@templating.engine.php', '@App\Services\SettingService']
        tags:
        - { name: templating.helper, alias: theme }

    # SHARED
    Shared\:
        resource: '../src/Shared/*'
        exclude: '../src/{Entity,Migrations,Tests}'

    # SHARED/LISTENERS
    Shared\EventListener\TraceabilityListener:
        arguments: ['@security.token_storage']
        tags:
        - { name: 'doctrine.event_listener', event: preUpdate}
        - { name: 'doctrine.event_listener', event: prePersist}
#    Shared\EventListener\StorageListener:
#        arguments: []
#        tags:
#        - { name: 'doctrine.event_listener', event: postUpdate}
#        - { name: 'doctrine.event_listener', event: postPersist}
#    Shared\EventListener\ExceptionListener:
#        arguments: ['@templating.engine.php']
#        tags:
#            - { name: kernel.event_listener, event: kernel.exception }
###################################################################################################

    Admin\:
      resource: '%kernel.project_dir%/src/Admin/*'
      exclude: '%kernel.project_dir%/src/Admin/{Exception,Form,Service,Security}'

    # ADMIN FORMS
    Admin\Form\:
      resource: '%kernel.project_dir%/src/Admin/Form/*'
      arguments: ['@doctrine.orm.entity_manager']
      tags: [name: controller.service_arguments]

    Admin\Form\MenuForm:
      arguments: ['@doctrine.orm.entity_manager', '@Admin\Service\FileUploader']

    Admin\Form\PageSettingsForm:
      arguments: ['@doctrine.orm.entity_manager', '@Admin\Service\FileUploader']

    Admin\Form\PageBlockSettingsForm:
      arguments: ['@doctrine.orm.entity_manager', '@Admin\Service\FileUploader']

  # ADMIN HELPERS
    Admin\Helpers\:
      resource: '%kernel.project_dir%/src/Admin/Helpers/*'

    Admin\Helpers\SettingsHelper:
      arguments: ['@templating.engine.php', '@Admin\Service\SettingService']
      tags:
        - { name: templating.helper, alias: settings }

    Admin\Helpers\CategoryHelper:
      arguments: ['@templating.engine.php', '@Admin\Service\SettingService', '@Admin\Service\CategoryService']
      tags:
        - { name: templating.helper, alias: category }

imports:
  - { resource: admin.yaml }