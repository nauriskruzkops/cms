services:
    Admin\:
        resource: '%kernel.project_dir%/src/Admin/*'
        exclude: '%kernel.project_dir%/src/Admin/{Exception,Form,Service,Security}'

    # ADMIN CONTROLLER
    Admin\Controller\:
        resource: '%kernel.project_dir%/src/Admin/Controller/*'
        tags: ['controller.service_arguments']

    # ADMIN SERVICES
    Admin\Service\:
        resource: '%kernel.project_dir%/src/Admin/Service/*'
        arguments: ['@doctrine.orm.entity_manager']

    Admin\Service\SettingService:
        arguments: ['@doctrine.orm.entity_manager', '%kernel.project_dir%']

    Admin\Security\AccessDeniedHandler:
        arguments: ['@templating.engine.php']

    Admin\Service\PageManageService:
        arguments: ['@doctrine.orm.entity_manager','@Admin\Service\FileUploader']

    Admin\Service\PostManageService:
        arguments: ['@doctrine.orm.entity_manager','@Admin\Service\FileUploader']

    Admin\Service\FileUploader:
        arguments:
          ['%upload_directory%','@Admin\Service\StorageService']
